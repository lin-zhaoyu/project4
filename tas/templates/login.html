<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "../static/css/style.css">
    </head>
    <Body>
        <div class="d-grid justify-content-md-center" style="padding-top:20px">

          {%if "Login" in name%}
          <h3>Login</h3>
          <p>
            <form action = "/login" method="POST">
              <div style="white-space:nowrap">
                <label for="user">:Username</label>
                <input class="form" name = "username" type="text" id="user">
              </div>
              <div style="white-space:nowrap">
                <label for="pass">:Password</label>
                <input class="form" name="password" type="password" id="pass">
              </div>
              <button class="btn cusbtn" type="submit">Login</button>
              <br>
              <a style="text-shadow: 2px; color:white"href="/signup">Don't have an account? Register now</a>
              <p style="text-shadow: 2px; color:red">{{error}}
            </form>
          {%else%}
          <h3>Register</h3>
          <p>
            <form action = "/login" method="POST">
              <div style="white-space:nowrap">
                <label for="user">:Username</label>
                <input class="form" name = "username" type="text" id="user">
              </div>
              <div style="white-space:nowrap">
                <label for="pass">:Password</label>
                <input class="form" name="password" type="password" id="pass">
              </div>
              <button class="btn cusbtn" type="submit">Register</button>
              <br>
              <a style="text-shadow: 2px; color:white"href="/login">Already have an account? Login</a>
              <p style="text-shadow: 2px; color:red">{{error}}
            </form>
          {% endif %}

        </div>
    </Body>
</html>
