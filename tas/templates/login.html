<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href = "../static/css/style.css">
    </head>
    <Body>
        <div class="row justify-content-md-center" style="padding-top:20px">
          <h3>Login</h3>

          {%if "Login" in name%}
          <p>
            <form action = "/login" method="POST">
              <input name = "username" type="text" >
              <br>
              <input name="password" type="password">
              <button class="btn cusbtn" type="submit">Login</button>
              <br>
              <a href="/signup">Don't have an account? Register now</a>
              {{error}}
            </form>
          {%else%}
          <p>
            <form action = "/signup" method="POST">
              <input name = "username" type="text" >
              <br>
              <input name="password" type="password">
              <button class="btn cusbtn" type="submit">Register</button>
              <br>
              <a href="/login">Already have an account? Login</a>
              {{error}}
            </form>
          {% endif %}
          
        </div>
    </Body>
</html>
